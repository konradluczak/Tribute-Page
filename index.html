<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Henryk Sienkiewicz Tribute Page</title>

</head>

<body>
    <div id="main" class="main">
        <div class="header">
            <div class="logo-box"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/POL_COA_Oszyk.svg/148px-POL_COA_Oszyk.svg.png"
                    alt="Herb Oszyk" class="logo">
            </div>
            <h1 id="title" class="title">
                <span class="title-main">Henryk Sienkiewicz</span>
                <div id="img-div" class="img-div">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Henryk_Sienkiewicz.PNG/330px-Henryk_Sienkiewicz.PNG"
                        alt="Henryk Sienkiewicz Portrait" id="image">
                </div>
                <span class="title-bottom">"Słowa nie powinny być większe od czynów."</span>
            </h1>

        </div>
        <div class="text-content">
            <p id="tribute-info"></p>
            <a href="https://pl.wikipedia.org/wiki/Henryk_Sienkiewicz" id="tribute-link" target="_blank">Wiev more</a>
        </div>
    </div>
</body>

</html>
